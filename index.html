<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="font-semibold text-5xl text-center mt-5">Welcome to <span class="text-blue-600">Baper Bank</span> </h2>
    </header>
    <main>
        <section class="bg-green-300 mt-5 mx-auto w-3/4 p-8">
            <h3 class="text-3xl mb-4">Please login</h3>
            <div>
                <input id="useremeil" class="border border-gray-200 rounded block w-3/4 mb-4 px-2" type="text" placeholder="Please input your name">
                <input id="userpassword" class="border border-gray-200 rounded block w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="password">
                <button id="btn-submit" class="bg-pink-400 px-4 rounded py-2 text-white">Submit</button>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
